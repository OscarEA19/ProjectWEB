<table class="table table-bordered mt-3 " style="color: #ffffff;   ">
    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Carro Compras
            </th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio </th>
        </tr>
    </thead>
    <tbody>
        {% if request.session.carro.items %}
            {% for key,value in request.session.carro.items %}
                <tr class="text-center">
                    <td>{{value.nombre}}</td>
                    <td>{{value.cantidad}}</td>
                    <td>
                        <a href="{% url 'car:agregar' value.producto_id%}" class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'car:restar' value.producto_id%}" class="btn btn-sm btn-danger">-</a><br>
                        ${{value.precio}}
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">
                        Sin Productos
                    </div>
                </td>
            </tr>
        {% endif %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                Total: ${{importe_total_carro}}
            </td>



        </tr>



    </tfoot>



</table>
