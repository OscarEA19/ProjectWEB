{% extends 'proyectowebApp/base.html'%}

{% load static %}


{%block content%}
<div class="container">
    <div style="float: right;">
        {% include "tienda/carro/widget.html" %}
    
    </div>

    <div class="row " >
        {%for produc in productos %}   
            <div class="col-md-4 " style=" margin: 20px 0px; padding-right: 2px; width: 65%; ">
                <div class="card " style="background: #e1e2e2; width: 80%; height: 100%;">
                    <img src="{{produc.imagen.url}}"  alt="" class="card-img-top" style="width: 100%; height: 100%;">
                    <div class="card-body text-center " >
                        <h5 class="card-title" style="border-top: 1px solid #5a5959;">{{produc.nombre}} </h5>
                            
                        <p class="card-text">Precio: ${{produc.precio}}</p>

                        <p>Categoria: {{produc.categorias}}</p>
                    </div>
                    <div class="card-footer text-center" style="background:aliceblue;">
                        <a href="{% url 'car:agregar' produc.id %}" class="btn btn-success" style="margin: 15px 0px;">Agregar al carrito</a>

                    </div>
                </div>
            </div>           
        {% endfor %}
    </div>
</div>
{%endblock%}
